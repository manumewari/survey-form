
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Srisakdi|Caveat|Cabin Condensed|Gloria Hallelujah" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Tribute Page</title>
</head>
<body>
<div id="main-container">
    <form id="survey-form" action="">
        <h1>Survey Form</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-label font-weight-bold">
                    <label id="name-label">Name: </label>
                </div>
                <div class="col-md-8">
                    <input type="text" id="name" class="form-control text-field" placeholder="Please enter name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-label font-weight-bold">
                    <label id="email-label">Email: </label>
                </div>
                <div class="col-md-8">
                    <input type="email" id="email" class="form-control text-field" placeholder="Please enter email address" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-label font-weight-bold">
                    <label id="number-label">Age: </label>
                </div>
                <div class="col-md-8">
                    <input type="number" class="form-control text-field" id="number" min="10" max="60" placeholder="Please enter your age" required> <!--add validation-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-label font-weight-bold">
                    <label id="city-label">City: </label>
                </div>
                <div class="col-md-8">
                    <select id="dropdown" name="City" class="form-control">
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="hyderabad">Hyderabad</option>
                    </select>
                </div>
            </div>
            <div class="row align-content-start">
                <div class="col-md-4 col-label font-weight-bold">
                    <label id="gender-label">Gender: </label>
                </div>
                <div class="col-md-8">
                    <div class="form-check text-left">
                        <input type="radio" name="gender" id="gender1" value="M" class="form-check-input">
                        <label class="form-check-label" for="gender1">Female</label>
                    </div>
                    <div class="form-check text-left">
                        <input type="radio" name="gender" id="gender2" value="F" class="form-check-input">
                        <label class="form-check-label" for="gender2">Male</label>
                    </div>
                    <div class="form-check text-left">
                        <input type="radio" name="gender" id="gender3" value="O" class="form-check-input">
                        <label class="form-check-label" for="gender3">Other</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-label font-weight-bold">
                    <label id="course-label">Contact: </label>
                </div>
                <div class="col-md-8">
                    <div class="form-check text-left">
                        <input type="checkbox" name="course" id="course1" value="html" class="form-check-input">
                        <label class="form-check-label" for="course1">Call</label>
                    </div>
                    <div class="form-check text-left">
                    <input type="checkbox" name="course" id="course2" value="css" class="form-check-input">
                        <label class="form-check-label" for="course2">SMS</label>
                    </div>
                    <div class="form-check text-left">
                        <input type="checkbox" name="course" id="course3" value="js" class="form-check-input">
                        <label class="form-check-label" for="course3">Email</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-label font-weight-bold">
                    <label id="comments-label">Suggestions: </label>
                </div>
                <div class="col-md-8">
                    <textarea name="suggestions" rows="5" cols="30" class="form-control"
                              placeholder="Please give your suggestions for any improvement"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit Details</button>
                </div>
            </div>
        </div>
    </form>

</div>

<footer id="page-footer">A Free code camp project by Manu Mewari</footer>

</body>
</html>
